<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">

        <div class="header-part hr">
           <p><img src="logos.png"></p>
           <p> <img src="arrow.png"></p>
        </div>

        <div class="left-pic lt">
            <img src="pic.jpg" alt="pic" title="image" width="100%" height="100%">
        </div>


        
<div class="right-text rt">
    <div class="inner-box">

 <header class="header-signup">
    <h1>REGISTER</h1>
    <p class="gone">Already have an account?<a href="#">sign in</a></p>
</header>


    <main class="body-signup ">
        <form action="#" >
            <p><label for="name">First Name</label>
            <input type="text" id="name" placeholder="sumathi" required></p>

            <p><label for="names">Last Name</label>
            <input type="text" id="names" placeholder="Enter last name" required></p>

            <p><label for="password">Your New Password</label>
            <input type="password" id="password" placeholder="atleast 8 characters" required></p>

            <p><label for="email">Email</label>
            <input type="email" id="email" placeholder="vaishhali7283@gmail.com" required></p>

            <p><label for="phone">Phone No.</label>
            <input type="tel" id="phone" placeholder="9994040526" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"></p>

            <p><label for="date">Date</label>
            <input type="date" id="date"></p>

            <p><label for="address">Address</label><input type="text" id="address"></p>

<div class="align">
            <p><label for="upload">Upload Picture</label><input type="file" id="upload"></p>
            <p><label for="proof">Upload Proof</label> <input type="file" id="proof"></p>
</div>

            <p><label for="membership">Membership Type</label><select id="membership">
                <option value="frontend">frontend</option>
                <option value="backend">backend</option>
                <option value="Ai">AI</option>
            </select></p>

            <P><input type="submit" id="submit" value="REGISTER"></P>
        </form>

    </main>
    


 </div>
</div>
</div>
    
    
</body>
</html>
